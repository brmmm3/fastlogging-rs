<!DOCTYPE html>
<html>

<head>
  <title>Logging benchmark results</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Log level', 'logging', 'logging Optimized', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging-rs Logging', 'fastlogging-rs logging'],
        ['DEBUG',  4.7525,  3.9875,  5.7525,  0.6621,  1.3367,  0.1666,  0.1498],
        ['INFO',  3.2516,  3.2440,  4.4346,  0.5219,  1.0533,  0.1309,  0.1515],
        ['WARNING',  2.4500,  2.4598,  3.3476,  0.3977,  0.8843,  0.0946,  0.1444],
        ['ERROR',  1.6463,  1.6452,  2.2563,  0.2802,  0.6950,  0.0603,  0.1364],
        ['CRITICAL',  0.8429,  0.8454,  1.1526,  0.1659,  0.4020,  0.0463,  0.1295]
      ]);

      var options = {
        chart: {
          title: 'Rotating log file',
        },
        bars: 'horizontal' // Required for Material Bar Charts.
      };

      var chart = new google.charts.Bar(document.getElementById('barchart_material'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
  </script>
</head>

<body>
  <div id="barchart_material" style="width: 900px; height: 500px;"></div>
</body>

</html>
