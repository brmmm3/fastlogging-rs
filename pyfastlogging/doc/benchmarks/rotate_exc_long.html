<!DOCTYPE html>
<html>

<head>
  <title>Logging benchmark results</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Log level', 'logging', 'logging Optimized', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging-rs Logging', 'fastlogging-rs logging'],
        ['DEBUG',  5.1419,  5.1364,  7.8376,  1.4579,  2.0098,  0.8095,  0.7958],
        ['INFO',  4.3457,  4.3373,  6.7717,  1.3372,  1.7626,  0.7748,  0.8075],
        ['WARNING',  3.5380,  3.5276,  5.6640,  1.2074,  1.5355,  0.7887,  0.7730],
        ['ERROR',  2.7251,  2.7195,  4.6114,  1.0830,  1.2690,  0.7786,  0.7975],
        ['CRITICAL',  0.8715,  0.8707,  1.1640,  0.9571,  1.0868,  0.7625,  0.7779]
      ]);

      var options = {
        chart: {
          title: 'Rotating log file',
        },
        bars: 'horizontal' // Required for Material Bar Charts.
      };

      var chart = new google.charts.Bar(document.getElementById('barchart_material'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
  </script>
</head>

<body>
  <div id="barchart_material" style="width: 900px; height: 500px;"></div>
</body>

</html>
