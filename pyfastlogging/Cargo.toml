[package]
name = "fastlogging-rs"
version = "0.1.0"
edition = "2021"
authors = ["Martin Bammer <mrbm74@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/brmmm3/fastlogging-rs"
homepage = "https://github.com/brmmm3/fastlogging-rs"
readme = "README.md"
keywords = ["logging"]
include = [
    "Cargo.toml",
    "pyproject.toml",
    "src/*",
    "test/*.py",
    "README.md",
    "CHANGELOG.md",
    "LICENSE",
]

[lib]
name = "fastlogging_rs"
crate_type = ["cdylib"]

[dependencies]
flume = "0.11"
once_cell = "1.19"
fastlogging = { path = "../fastlogging", version = "0.1.0" }

[dependencies.pyo3]
version = "0.21"
features = ["extension-module"]
